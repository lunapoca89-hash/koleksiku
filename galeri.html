<head>
<meta charset="UTF-8">

<title>Luna Poca - Galeri</title>
<style>
/* ======== Gaya dasar dari index ======== */
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:linear-gradient(135deg,#0f0f23 0%,#1a1a2e 50%,#16213e 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
  position:relative;
}

/* efek blob lembut di background */
body::before,body::after {
  content:'';
  position:absolute;
  border-radius:50%;
  animation:float 18s infinite;
  opacity:0.7;
}
body::before {
  width:400px;height:400px;
  background:radial-gradient(circle,rgba(255,105,180,0.15) 0%,transparent 70%);
  top:-150px;left:-150px;
}
body::after {
  width:300px;height:300px;
  background:radial-gradient(circle,rgba(138,43,226,0.15) 0%,transparent 70%);
  bottom:-120px;right:-120px;
  animation-direction:reverse;
}
@keyframes float {
  0%,100%{transform:translate(0,0);}
  50%{transform:translate(30px,-30px);}
}

/* ======== Card utama ======== */
.container {
  max-width:600px;width:100%;
  background:rgba(26,26,46,0.85);
  backdrop-filter:blur(15px);
  border-radius:30px;
  padding:50px 30px;
  text-align:center;
  color:#fff;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  border:1px solid rgba(255,105,180,0.2);
  position:relative;z-index:1;
}

/* ======== Animasi ikon ======== */
.icon-wrapper {
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:30px;
}
.gear {
  width:80px;height:80px;
  fill:#ff69b4;
  filter:drop-shadow(0 0 20px rgba(255,105,180,0.5));
  animation:spin 4s linear infinite;
}
@keyframes spin {
  from {transform:rotate(0deg);}
  to {transform:rotate(360deg);}
}

/* ======== Teks ======== */
h1 {
  font-size:32px;
  font-weight:700;
  margin-bottom:15px;
  text-shadow:0 0 20px rgba(255,105,180,0.4);
}
p {
  color:#ffc0e0;
  font-size:20px;
  line-height:1.6;
}

/* ======== Tombol kembali ======== */
.back-btn {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:40px;
  padding:14px 28px;
  background:rgba(30,30,50,0.8);
  border:2px solid rgba(255,105,180,0.4);
  border-radius:16px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:18px;
  transition:all 0.3s ease;
  position:relative;overflow:hidden;
}
.back-btn::before {
  content:'';position:absolute;top:0;left:0;width:0;height:100%;
  background:linear-gradient(135deg,rgba(255,105,180,0.3),rgba(138,43,226,0.3));
  transition:width .4s ease;z-index:-1;border-radius:14px;
}
.back-btn:hover::before {width:100%;}
.back-btn:hover {
  transform:translateY(-3px);
  box-shadow:0 8px 30px rgba(255,105,180,0.4);
  border-color:rgba(255,105,180,0.6);
}
.back-icon {
  width:26px;height:26px;
  transition:transform .3s ease;
}
.back-btn:hover .back-icon {
  transform:translateX(-4px);
}

/* responsif */
@media(max-width:600px){
  .container{padding:40px 25px;}
  h1{font-size:26px;}
  p{font-size:16px;}
}
</style>
</head>
