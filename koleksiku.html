<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Poca - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 15s infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(50px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-30px, 30px) rotate(240deg);
            }
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 1px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 105, 180, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .profile p {
            color: #ffc0e0;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-item {
            position: relative;
            overflow: hidden;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 30px;
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid rgba(255, 105, 180, 0.3);
            border-radius: 16px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.3) 0%, rgba(138, 43, 226, 0.3) 100%);
            transition: width 0.4s ease;
            z-index: -1;
            border-radius: 14px;
        }

        .link-btn:hover::before {
            width: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.4), 0 0 20px rgba(255, 105, 180, 0.2);
            border-color: rgba(255, 105, 180, 0.6);
        }

        .link-icon {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }

        .link-btn:hover .link-icon {
            transform: scale(1.15) rotate(5deg);
        }

        .discord { 
            background: linear-gradient(135deg, rgba(88, 101, 242, 0.2) 0%, rgba(71, 82, 196, 0.2) 100%);
            border-color: rgba(88, 101, 242, 0.4);
        }
        
        .discord:hover {
            box-shadow: 0 8px 30px rgba(88, 101, 242, 0.5), 0 0 20px rgba(88, 101, 242, 0.3);
            border-color: rgba(88, 101, 242, 0.8);
        }

        .twitter { 
            background: linear-gradient(135deg, rgba(29, 161, 242, 0.2) 0%, rgba(13, 139, 217, 0.2) 100%);
            border-color: rgba(29, 161, 242, 0.4);
        }
        
        .twitter:hover {
            box-shadow: 0 8px 30px rgba(29, 161, 242, 0.5), 0 0 20px rgba(29, 161, 242, 0.3);
            border-color: rgba(29, 161, 242, 0.8);
        }

        .ai-bot1 { 
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(238, 90, 82, 0.2) 100%);
            border-color: rgba(255, 107, 107, 0.4);
        }
        
        .ai-bot1:hover {
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.5), 0 0 20px rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.8);
        }

        .ai-bot2 { 
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2) 0%, rgba(68, 160, 141, 0.2) 100%);
            border-color: rgba(78, 205, 196, 0.4);
        }
        
        .ai-bot2:hover {
            box-shadow: 0 8px 30px rgba(78, 205, 196, 0.5), 0 0 20px rgba(78, 205, 196, 0.3);
            border-color: rgba(78, 205, 196, 0.8);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7a7a9d;
            font-size: 14px;
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            width: 30px;
            height: 30px;
            color: #ff69b4;
            font-size: 24px;
            opacity: 0;
            animation: float-up 3s ease-out;
            z-index: 9999;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .profile h1 {
                font-size: 28px;
            }

            .link-btn {
                font-size: 16px;
                padding: 18px 25px;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 105, 180, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s forwards;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        @keyframes sparkle {
            to {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>Luna Poca</h1>
            <p>Temukan Semua Link Koleksiku di Sini!</p>
        </div>

        <div class="links">
            <div class="link-item">
                <a href="https://discord.gg/x7XCsHnH" target="_blank" class="link-btn discord">
                    <svg class="link-icon" viewBox="0 0 127.14 96.36" fill="currentColor">
                        <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                    </svg>
                    <span>Join Discord Community</span>
                </a>
            </div>

            <div class="link-item">
                <a href="https://x.com/pejuhhhin?t=SjuJEosEhNuaIVrRUtII1g&s=09" target="_blank" class="link-btn twitter">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    <span>Follow Twitter/X</span>
                </a>
            </div>

            <div class="link-item">
                <a href="https://t.co/ugiVsDecMA" target="_blank" class="link-btn ai-bot1">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 3.18l7 3.5v6.32c0 4.28-2.96 8.31-7 9.42-4.04-1.11-7-5.14-7-9.42V8.68l7-3.5z"/>
                        <path d="M9.5 14.5l-2-2L6 14l3.5 3.5L17 10l-1.5-1.5z" opacity="0.6"/>
                        <circle cx="12" cy="12" r="2.5" opacity="0.3"/>
                    </svg>
                    <span>Free A.I Bot (Link 1)</span>
                </a>
            </div>

            <div class="link-item">
                <a href="https://t.co/8cVxpJltdy" target="_blank" class="link-btn ai-bot2">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" opacity="0.6"/>
                        <circle cx="12" cy="12" r="2" opacity="0.4"/>
                        <path d="M12 8v4l3 1.5" opacity="0.5"/>
                    </svg>
                    <span>Free A.I Bot (Link 2)</span>
                </a>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Luna Poca. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Sparkle effect on hover
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.setProperty('--x', (Math.random() - 0.5) * 100 + 'px');
                sparkle.style.setProperty('--y', (Math.random() - 0.5) * 100 + 'px');

                btn.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            });
        });

        // Click animation with hearts
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
                
                // Create floating hearts
                createHearts(e.clientX, e.clientY);
            });
        });

        // Create floating hearts on click
        function createHearts(x, y) {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'hearts';
                heart.textContent = '💖';
                heart.style.left = x + (Math.random() - 0.5) * 50 + 'px';
                heart.style.top = y + 'px';
                heart.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // Random hearts appearing
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.textContent = ['💖', '💕', '💗', '✨'][Math.floor(Math.random() * 4)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }, 3000);
    </script>
</body>
</html>
